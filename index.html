<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 200px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <center>
            <div>
            <input type="text" class="cal" id="result">
        </div>

        <div class="btncont">
            <button class="btn btn-info" onclick="getName('7')">7</button>
            <button class="btn btn-info" onclick="getName('8')">8</button>
            <button class="btn btn-info" onclick="getName('9')">9</button>
            <button class="btn btn-info" onclick="clearResult()">AC</button>
        </div>
        <div class="btncont">
            <button class="btn btn-info" onclick="getName('4')">4</button>
            <button class="btn btn-info" onclick="getName('5')">5</button>
            <button class="btn btn-info" onclick="getName('6')">6</button>
            <button class="btn btn-info" style="background-color:lightgray; color: black;" onclick="getName('/')">/</button>

        </div>
        <div class="btncont">
            <button class="btn btn-info" onclick="getName('1')">1</button>
            <button class="btn btn-info" onclick="getName('2')">2</button>
            <button class="btn btn-info" onclick="getName('3')">3</button>
            <button class="btn btn-info" style="background-color:lightgray; color: black;" onclick="getName('*')">x</button>

        </div>
        <div class="btncont">
            <button class="btn btn-info" onclick="getName('0')">0</button>
            <button class="btn btn-info" onclick="getName('.')">.</button>
            <button class="btn btn-info" style="background-color: lightgray; color: black;" onclick="getName('+')">+</button>
            <button class="btn btn-info" style="background-color:lightgray; color: black;" onclick="getName('-')">-</button>

        </div>
        <div class="btncont">
            <button class="btn btn-success" onclick="getResult()">=</button>

        </div>
    </center>
        </div>
        <div class="col-sm-4"></div>
    </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
